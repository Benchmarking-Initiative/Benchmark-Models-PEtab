name: Python CI

# trigger
on:
  push:
  pull_request:

jobs:
  base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Check out repository
      uses:actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Unit tests
      run: |
        pytest test
