name: Python CI

# trigger
on:
  push:

jobs:
  base:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Prepare python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      run: |
        cd src/python
        pip install --upgrade pip
        pip install -e .
        pip install pytest
        pytest test
